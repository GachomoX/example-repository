<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Website</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="https://img.freepik.com/premium-vector/note-music-logo-design_93835-645.jpg?w=2000" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SPECIFICATIONS</a></li>
                <li><a href="#">PRODUCTS</a></li>
                <li><a href="#">CONNECT</a></li>
            </ul>

        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL <br> MUSIC</h1> 
            </div>
            <div class="right-col">
                <p>Click here to listen</p>
                <img src="images/image.png" id="icon">
            </div>
        </div>

    </div>
    <audio id="mySong">
        <source src="media/forever young Jay-Z ( 128kbps ).m4a" type="audio/mp3"> 

<!--     section of the javaScript     -->
        
        <script>
            var mySong = document.getElementById("mySong");
            var icon = document.getElementById("icon");

            icon.onclick = function(){
                if(mySong.paused){
                    mySong.play();
                    icon.src = "media/media/forever young Jay-Z ( 128kbps ).m4a";
                }else{
                    mySong.pause();
                    icon.src = "media/media/forever young Jay-Z ( 128kbps ).m4a"
                }
            }

        </script>

    </audio>
</body>
</html>
